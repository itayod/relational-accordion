<li
    class="accordion-item"
    [class.open]="isOpen"
    (click)="itemToggled.emit()"
>
  <div class="item-header" *ngIf="headerTemplate">
    <ng-container *ngTemplateOutlet="headerTemplate; context: {$implicit: item}"></ng-container>
  </div>
  <div class="item-content" *ngIf="contentTemplate">
    <ng-container *ngTemplateOutlet="contentTemplate; context: {$implicit: item}"></ng-container>
  </div>
</li>
