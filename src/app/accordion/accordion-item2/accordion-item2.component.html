<div
    class="accordion-item"
    [class.open]="isOpen"
>
  <div class="item-header-container">
    <i [class.open]="isOpen"
       (click)="itemToggled.emit()"> </i>
    <div class="item-header">
    <span>
      My accordion header.
    </span>
    </div>
  </div>
  <div>
    content: {{content}}
  </div>
</div>
